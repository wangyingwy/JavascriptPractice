<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>延时提示框</title>
    <style>
        #div1{width: 50px; height: 50px; margin: 10px; background-color: #ff0000; float: left;}
        #div2{width: 150px; height: 100px; margin: 10px; background-color: #fcf1f1; float: left; display: none;}
    </style>
    <script>
        window.onload = function() {
            var oDiv1 = document.getElementById("div1");
            var oDiv2 = document.getElementById("div2");
            var timer = null;

            oDiv1.onmouseover = oDiv2.onmouseover = function() {
                clearTimeout(timer);
                oDiv2.style.display = 'block';
            };
            oDiv1.onmouseout = oDiv2.onmouseout = function() {
                timer = setTimeout(function() {
                    oDiv2.style.display = 'none';
                }, 500);
            };

            /*oDiv2.onmouseover = function() {
                clearTimeout(timer);
            };*/
            /*oDiv2.onmouseout = function() {
                timer = setTimeout(function() {
                    oDiv2.style.display = 'none';
                }, 500);
            };*/
        }
    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
