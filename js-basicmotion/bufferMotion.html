<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>缓冲运动</title>
    <style>
        #div1{width: 50px; height: 50px; background-color: #ff0000; position: absolute; left: 0px; top: 50px;}
        #div2{width: 1px; height: 300px; background-color: #000000; position: absolute; left: 300px; top: 0px;}
    </style>
    <script>
        function startMove() {
            oDiv = document.getElementById("div1");

            setInterval(function() {
                var speed = (300 - oDiv.offsetLeft)/10;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                oDiv.style.left = oDiv.offsetLeft + speed + 'px';
            }, 30);
        }
    </script>
</head>
<body>
<input type="button" value="开始运动" onclick="startMove()"/>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
